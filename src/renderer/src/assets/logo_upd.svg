<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 816 232" role="img" aria-label="PLUTONIUM MINECRAFT logo" preserveAspectRatio="xMinYMid meet">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe34b"/>
      <stop offset="1" stop-color="#ff9c1a"/>
    </linearGradient>
    <style><![CDATA[
      @font-face {
        font-family: 'MinecraftTitle';
        src: url(data:font/ttf;base64,) format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      .logo-text {
        font-family: 'MinecraftTitle', sans-serif;
        font-size: 96px;
        font-weight: normal;
        paint-order: stroke fill;
        shape-rendering: crispEdges;
      }
    ]]></style>
  </defs>

  <!-- левое/верхнее поле 20px -->
  <g transform="translate(20,20)">
    <!-- Знак радиации из вашего @logo.svg, масштабирован до 192px по высоте -->
    <g transform="scale(1.3714285714285714)">
      <circle cx="70" cy="70" r="70" fill="#ffd84d" stroke="#000" stroke-width="6"/>
      <g fill="#000">
        <circle cx="70" cy="70" r="14"/>
        <path d="M89.0526,59 A22,22 0 0 1 89.0526,81 L125.4256,102 A64,64 0 0 0 125.4256,38 Z" transform="rotate(90 70 70)"/>
        <path d="M89.0526,59 A22,22 0 0 1 89.0526,81 L125.4256,102 A64,64 0 0 0 125.4256,38 Z" transform="rotate(210 70 70)"/>
        <path d="M89.0526,59 A22,22 0 0 1 89.0526,81 L125.4256,102 A64,64 0 0 0 125.4256,38 Z" transform="rotate(330 70 70)"/>
      </g>
    </g>
  </g>

  <!-- текст: 20 (поле) + 192 (знак) + 24 (зазор) = 236 -->
  <g transform="translate(236,20)" fill="url(#gold)" stroke="#000">
    <text class="logo-text" x="0" y="96" stroke-width="8" stroke-linejoin="round" textLength="560" lengthAdjust="spacing">
      PLUTONIUM
    </text>
    <text class="logo-text" x="0" y="192" stroke-width="8" stroke-linejoin="round" textLength="560" lengthAdjust="spacing">
      MINECRAFT
    </text>
  </g>
</svg>